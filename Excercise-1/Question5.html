<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box {
        height: 100px;
        border: 1px solid black; 
    }

    #container {
        display: flex;
    }

    .left {
        width: 100px;
    }

    .right {
        width: 100px;
        margin-left: auto; 
    }

    .middle {
        flex-grow: 1; 
    }
